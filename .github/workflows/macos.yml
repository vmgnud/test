name: Basic macOS Check
on:
  push:
    branches: [ "master" ]

jobs:
  check-env:
    # Use 'macos-latest' for the newest stable version (currently macOS 14/15)
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Check macOS Version
        run: sw_vers
      - name: List Installed Xcode Versions
        run: ls /Applications | grep Xcode

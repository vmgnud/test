name: Windows Environment Test

on: [push]

jobs:
  build:
    # Use 'windows-latest' for Windows Server 2025/2022
    runs-on: windows-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Show OS Info
        run: |
          Write-Host "Running on: $((Get-ComputerInfo).OsName)"
          Write-Host "PowerShell Version: $($PSVersionTable.PSVersion)"

      - name: Run a simple script
        run: echo "Hello from a Windows runner!"
